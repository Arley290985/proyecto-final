<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Animales Salvajes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .galeria img {
      width: 250px;
      height: auto;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: border 0.3s;
      cursor: pointer;
    }
  </style>
</head>
<body onload="añadirTabFocus()">

  <h1>Galería de Animales Salvajes</h1>
  <div class="galeria">
    <img src="Animales-Salvajes.jpg" alt="Animales en la sabana"
         onmouseover="resaltar(this)" onmouseleave="quitarResaltado(this)"
         onfocus="resaltar(this)" onblur="quitarResaltado(this)">
         
    <img src="Leopardo.jpg" alt="Leopardo en la jungla"
         onmouseover="resaltar(this)" onmouseleave="quitarResaltado(this)"
         onfocus="resaltar(this)" onblur="quitarResaltado(this)">
         
    <img src="Elefantes.jpg" alt="Elefante caminando"
         onmouseover="resaltar(this)" onmouseleave="quitarResaltado(this)"
         onfocus="resaltar(this)" onblur="quitarResaltado(this)">
         
    <img src="Jirafas.jpg" alt="Jirafa en la sabana"
         onmouseover="resaltar(this)" onmouseleave="quitarResaltado(this)"
         onfocus="resaltar(this)" onblur="quitarResaltado(this)">
         
    <img src="leones.jpg" alt="Leon en el bosque"
         onmouseover="resaltar(this)" onmouseleave="quitarResaltado(this)"
         onfocus="resaltar(this)" onblur="quitarResaltado(this)">
         
    <img src="OSOS.jpg" alt="Oso en la montaña"
         onmouseover="resaltar(this)" onmouseleave="quitarResaltado(this)"
         onfocus="resaltar(this)" onblur="quitarResaltado(this)">
  </div>

  <script>
    
    function resaltar(img) {
      img.style.border = "3px solid #28a745";
      console.log("Resaltado activado");
    }

    function quitarResaltado(img) {
      img.style.border = "2px solid transparent";
      console.log("Resaltado desactivado");
    }

    function añadirTabFocus() {
      const imagenes = document.querySelectorAll(".galeria img");
      for (let i = 0; i < imagenes.length; i++) {
        imagenes[i].setAttribute("tabindex", "0");
        console.log(`tabindex añadido a imagen ${i + 1}`);
      }
    }
  </script>

</body>
</html>
